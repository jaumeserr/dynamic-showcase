<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Showcase</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <h1>Dynamic Drag & Drop ShowCase</h1>
        
        <p>Has comprado: <span id="listWine"></span></p>
        <div id="showcase">
            <div id="wineContainer" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img class="wineBottle" src="img/winebottle.png" alt="wineBottle" draggable="true" ondragstart="drag(event)" id="vino">
                <img class="wineBottle" src="img/winebottle.png" alt="wineBottle" draggable="true" ondragstart="drag(event)" id="manzana">
                <img class="wineBottle" src="img/winebottle.png" alt="wineBottle" draggable="true" ondragstart="drag(event)" id="vino">
                <img class="wineBottle" src="img/winebottle.png" alt="wineBottle" draggable="true" ondragstart="drag(event)" id="vino">
                <img class="wineBottle" src="img/winebottle.png" alt="wineBottle" draggable="true" ondragstart="drag(event)" id="vino">
                <img class="wineBottle" src="img/winebottle.png" alt="wineBottle" draggable="true" ondragstart="drag(event)" id="vino">
                <img class="wineBottle" src="img/winebottle.png" alt="wineBottle" draggable="true" ondragstart="drag(event)" id="vino">
            </div>
        </div>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <p id="result"></p>
    </div>    
    
    <script src="js/main.js"></script>
</body>
</html>
